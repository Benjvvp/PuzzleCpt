<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CPT Puzzle</title>
    <meta name="description" content="Puzzle para cpt" />
    <!-- responsive -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- meta -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="referrer" content="no-referrer" />
    <meta name="title" content="Puzzle" />

    <script src="meta.js"></script>
    <script
      src="https://kit.fontawesome.com/a228862dbf.js"
      crossorigin="anonymous"
    ></script>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./public/cptfavicon.png" />
  </head>
  <body touch-action="none" unresolved>
    <div class="achievedVideoContainer" id="achievedVideoContainer">
      <video
        id="videoAchieved"
        class="videoAchieved"
        src="public/grupocpt.mp4"
        controls
      />
    </div>
    <img class="achivied" id="achivied" src="/public/cpt-rrss.jpg" alt="fondo cpt"/>
    <div class="ui disabled">
      <!-- functionalities -->
      <div class="ui-container">
        <div class="tooltip">
          <span class="tooltip-content">Pista</span>
          <div class="functionality" onclick="hint()">
            <i class="fas fa-eye"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="plugins/transform.js"></script>
    <script src="jigsaw.js"></script>
    <script src="script.js"></script>
  </body>
</html>
